<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Managing keywords</h1>
    <p class="lead">Starting to slowly learn this thing, keyword management below.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="keyword in awesomeKeywords">
        <li><a href="#" tooltip="{{keyword.info}}">{{keyword.name}}<button type="button" class="close" ng-click="deleteKeyword(keyword)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="keyword-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new keyword here." ng-model="newKeyword">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addKeyword()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>HookupJS based on Angular Fullstack | A veritable work in progress
  </div>
</footer>
