<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Managing keywords</h1>
    <p class="lead">Starting to slowly learn this thing, keyword management below.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Does the keyword management work yet dude?</h1>
    </div>
  </div>

<div class="list-group">
    <a data-ng-repeat="keyword in keywords" data-ng-href="/keywords/{{keyword._id}}" class="list-group-item">
        <p>{{keyword}}</p>
    </a>
</div>

  <form class="keyword-form">
    <label>Attempting to learn how to operate this.</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new keyword here." ng-model="newKeyword">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addKeyword()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>HookupJS based on Angular Fullstack | A veritable work in progress
  </div>
</footer>
