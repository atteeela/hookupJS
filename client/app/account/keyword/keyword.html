<div class="container">
    <div  class="row">
        <div class="col-sm-12">
            <br>
            <div ng-show="editorEnabled">
                <form class="thing-form">
                    <p class="input-group">
                        <input type="text" class="form-control" ng-model="editableTitle" ng-show="editorEnabled">
                        <span class="input-group-btn"> 
                            <button type="button" class="btn btn-primary" ng-click="save(keyword_id)">Update</button></span>
                    </p>
                </form>
            </div>
            <div ng-hide="editorEnabled">
                <div ng-repeat="keyword in keywords"  >
                    <form class="thing-form">

                        <p class="input-group">

                            <input type="text"  class="form-control" style="background-color: white" readonly placeholder="{{keyword.keyword}}" ng-model="updatekey">

                            <span class="input-group-btn"><button type="button" class="btn btn-primary" ng-click="enableEditor(keyword)">Edit</button></span>
                            <span class="input-group-btn"><button type="button" class="close" ng-click="deleteKeyword(keyword)">&times;</button></span>

                        </p>

                    </form>
                </div>
                <form class="thing-form">
                    <p class="input-group">
                        <input type="text" class="form-control" placeholder="Add a new keyword here." ng-model="newKeyword">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" ng-click="addKeyword()">Add New</button>
                        </span>
                    </p>
                </form>
            </div>

        </div>
        <hr>
    </div>
