<div class="container">
  <div  class="row">
    <div class="col-sm-12">
   
            
    <div ng-repeat="keyword in keywords"  >
         <br/>
         <input type="text" class="form-control" placeholder="{{keyword.keyword}}" ng-model="keyw">
        
    </div>

    <div ng-init="last_keyword=latestKeyword" >
        <div ng-if="last_keyword">
         <br/>
         <input type="text" class="form-control" placeholder="{{last_keyword.keyword}}" ng-model="keyw">
        </div>
    </div>
 
  <form class="thing-form">
       <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new keyword here." ng-model="newKeyword">
            <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addKeyword()">Add New</button>
      </span>
           </p>
        </form>
        
        <table>
            <tr><th>Google Ranking Report</th></tr>
            <tr><td></td>
                <td colspan="3">answers.com</td>
                 <td colspan="3">answers.yahoo.com</td>
            </tr>
              <tr><td>Keyword</td>
            <tr><td>Base Rank</td>
          <td>Current Rank</td>
          <td>Change From BR</td>
            <td>Base Rank</td>
          <td>Current Rank</td>
          <td>Change From BR</td></tr
            
            
            
        </table>
      
    </div>
 
  </div>
  <hr>
</div>
