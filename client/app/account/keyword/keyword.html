<div class="container">
  <div  class="row">
    <div class="col-sm-12">
   
            
    <div ng-repeat="keyword in awesomeThings"  >
         <br/>
         <input type="text" class="form-control" placeholder="{{keyword.keyword}}" ng-model="keyw">
        
    </div>


 
  <form class="thing-form">
       <p class="input-group">
          <input type="text" class="form-control" placeholder="Add a new keyword here." ng-model="newKeyword">
            <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addKeyword()">Add New</button>
      </span>
           </p>
        </form>
      
    </div>
 
  </div>
  <hr>
</div>
