<div class="container">
    <div  class="row">
        <div class="col-sm-12">
            <br>
            
            <div ng-hide="editorEnabled">
      {{title}}
      <a href="#" ng-click="enableEditor()">Edit title</a>
    </div>
    <div ng-show="editorEnabled">
      <input ng-model="editableTitle" ng-show="editorEnabled">
      <a href="#" ng-click="save()">Save</a>
      or
      <a href="#" ng-click="disableEditor()">cancel</a>.
    </div>

 <div ng-repeat="keyword in keywords"  >
      
  <form class="thing-form">
           
                <p class="input-group">
                   <input ng-model="editableTitle" ng-show="editorEnabled">
      <a href="#" ng-click="save()">Save</a>
                    <input type="text" class="form-control" placeholder="{{keyword.keyword}}" ng-model="updatekey">
                   
                    <span class="input-group-btn"><a href="#" ng-click="editKeyword(keyword)">Edit</a></span>
                    <span class="input-group-btn"><button type="button" class="close" ng-click="deleteKeyword(keyword)">&times;</button></span>

                </p>
            
</form>
     </div>

                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" ng-click="addKeyword()">Add New</button>
                    </span>
                </p>
            </form>
