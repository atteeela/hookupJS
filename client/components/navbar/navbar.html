<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">auditpages</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" navbar-item="item"></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <!-- guest features -->
        <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="app.signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="app.login">Login</a></li>

        <!-- logged in features -->
        <li ng-show="isLoggedIn()" class="dropdown">
          <a class="dropdown-toggle" href="" type="button" id="userMenu" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{currentUser().name}} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="userMenu">
            <li ng-repeat="item in userMenu" navbar-item="item"></li>
            <li class="divider"></li>
            <li>
              <a href="" ng-click="logout()">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
